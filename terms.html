/* NAVBAR */
.navbar {

.navbar-brand {

@keyframes glow {

.nav-link {

/* BOT√ÉO MOBILE */
.navbar-toggler {
    border: none;
}

.navbar-toggler-icon {
    background-image: none;
    width: 26px;
    height: 2px;
    background: #fff;
    position: relative;
}

.navbar-toggler-icon::before,
.navbar-toggler-icon::after {
    content: '';
    position: absolute;
    width: 26px;
    height: 2px;
    background: #fff;
    left: 0;
}

.navbar-toggler-icon::before { top: -8px; }
.navbar-toggler-icon::after { top: 8px; }

/* anima√ß√£o menu mobile */
.navbar-collapse {

.section-title {

    font-size: 6.4rem;

    letter-spacing: -0.6px;
    color: #f8f8f8;
    position: relative;
}



/* estado inicial da anima√ß√£o */

/* quando entra na tela */

    opacity: 1;
