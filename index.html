<style>
html, body {

body {
    background: #000;
    color: #f1f1f1;
    font-family: 'Inter', system-ui, sans-serif;
    margin: 0;
}

/* NAVBAR */
.navbar {
    background-color: #000;
    border-bottom: 1px solid rgba(255,255,255,0.06);
}

.navbar-brand {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    color: #fff !important;
}

.navbar-brand img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 10px rgba(77,163,255,0.4);
    animation: glow 2.5s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 6px rgba(77,163,255,0.3); }
    to { box-shadow: 0 0 14px rgba(77,163,255,0.6); }
}

.nav-link {
    color: #ddd !important;
    font-weight: 500;
}

.nav-link:hover {
    color: #fff !important;
}

/* HERO */
.hero-bg {
    position: relative;
    width: 100%;
    height: calc(100vh - 70px);
    overflow: hidden;
}

.hero-bg img.bg {
    position: absolute;
    inset: 0;
    width: 110%;
    height: 110%;
    object-fit: cover;
    animation: pan 18s ease-in-out infinite alternate;
}

/* Overlay */
.hero-bg::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.4),
        rgba(0,0,0,0.75)
    );
    z-index: 1;
}

/* Animação background */
@keyframes pan {
    from { transform: translateX(-4%); }
    to { transform: translateX(4%); }
}

/* CONTEÚDO SOBRE O HERO */
.hero-content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.hero-box {
    display: flex;
    align-items: center;
    gap: 50px;
    max-width: 1100px;
    width: 100%;
}

/* BOLA */
.hero-image {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 35px rgba(77,163,255,0.45);
    animation: float 6s ease-in-out infinite;
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

/* TEXTO */
.hero-text h2 {
    font-size: 2.4rem;
    font-weight: 700;
    margin-bottom: 25px;
}

/* BOTÕES */
.hero-buttons {
    display: flex;
    gap: 18px;
    flex-wrap: wrap;
}

.hero-buttons a {
    padding: 12px 26px;
    border-radius: 30px;
    font-weight: 600;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(135deg, #4da3ff, #1b6ed5);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.hero-buttons a:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 25px rgba(77,163,255,0.5);
}

.hero-buttons a:active {
    transform: scale(0.95);
}

/* MOBILE */
@media (max-width: 768px) {
    .hero-box {
        flex-direction: column;
        text-align: center;
        gap: 30px;
    }

    .hero-text h2 {
        font-size: 1.9rem;
    }

    .hero-buttons {
        justify-content: center;
    }
}

/* FOOTER */
footer {
    background: #000;
    border-top: 1px solid rgba(255,255,255,0.06);
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #aaa;
}
footer a {
    color: #aaa;
    text-decoration: none;
}
footer a:hover {
    color: #fff;
}
