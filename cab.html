<script>
// CONTROLE MANUAL (NUNCA BLOQUEADO)
function toggleAccordionManual(item) {
    const content = item.querySelector('.accordion-content-custom');

    if (item.classList.contains('active')) {
        item.classList.remove('active');
        content.style.maxHeight = null;
    } else {
        item.classList.add('active');
        content.style.maxHeight = content.scrollHeight + 'px';
    }
}

// CONTROLE AUTOMÁTICO (BUSCA)
function openAccordion(item) {
    const content = item.querySelector('.accordion-content-custom');
    if (!item.classList.contains('active')) {
        item.classList.add('active');
        content.style.maxHeight = content.scrollHeight + 'px';
    }
}

function closeAccordion(item) {
    const content = item.querySelector('.accordion-content-custom');
    item.classList.remove('active');
    content.style.maxHeight = null;
}

// Normaliza texto
function normalize(text) {
    return text.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

const searchInput = document.getElementById('searchInput');

// BUSCA PROGRESSIVA
searchInput.addEventListener('input', function () {
    const value = normalize(this.value);

    // Se apagar tudo → fecha tudo
    if (!value) {
        document.querySelectorAll('.accordion-item-custom').forEach(item => {
            closeAccordion(item);
            item.classList.remove('highlight');
        });
        return;
    }

    document.querySelectorAll('.accordion-item-custom').forEach(item => {
        item.classList.remove('highlight');
        const text = normalize(item.dataset.search + item.innerText);

        if (text.includes(value)) {
            openAccordion(item);
            item.classList.add('highlight');
        }
    });
});

// FINALIZA BUSCA (Enter ou espaço)
searchInput.addEventListener('keydown', function (e) {
    if (e.key === 'Enter' || e.key === ' ') {
        const value = normalize(this.value.trim());
        let firstMatch = null;

        document.querySelectorAll('.accordion-item-custom').forEach(item => {
            const text = normalize(item.dataset.search + item.innerText);

            if (value && text.includes(value)) {
                openAccordion(item);
                item.classList.add('highlight');
                if (!firstMatch) firstMatch = item;
            } else {
                closeAccordion(item);
                item.classList.remove('highlight');
            }
        });

        if (firstMatch) {
            setTimeout(() => {
                firstMatch.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }, 150);
        }
    }
});

// ANIMAÇÃO DO TÍTULO AO ENTRAR NA TELA
const title = document.querySelector('.reveal-title');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target); // anima só uma vez
        }
    });
}, {
    threshold: 0.4
});

observer.observe(title);
</script>
